<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>RPS-Multiplayer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"><!--bootstrap v4-->
  <link rel="stylesheet" href="assets/css/style.css"> <!--my css-->
</head>
<body>
	<div class="container">
	<br>
		<div class="card">
		  <div class="card-body bg-warning" style="border: 2px solid grey;">
		    <h1 class="card-title text-center">Rock Paper Scissors With Friends</h1>
		  </div>
		</div>
		<div id="gameSection">
			<br>
			<div class="row">
				<div class="col-12">
					<button id="start" class="d-block mx-auto">START</button>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<section class="text-center"><h2 id="gameFull" data-value="Game Full"></h2></section>			
				</div>
			</div>
		</div>
		<br>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"></script>

</body>
</html>
