<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>RPS-Multiplayer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><!--jquery-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"><!--bootstrap v4-->
  <link rel="stylesheet" href="assets/css/style.css"> <!--my css-->
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCvMFh6oDXHag4HC4Q7PHvVTHIzyWlEfUM",
      authDomain: "bimatn-rps-multiplayer.firebaseapp.com",
      databaseURL: "https://bimatn-rps-multiplayer.firebaseio.com",
      projectId: "bimatn-rps-multiplayer",
      storageBucket: "",
      messagingSenderId: "542772235303"
    };
    firebase.initializeApp(config);
    var database = firebase.database(); // declare variable to make the using firebase database easier
  </script>
</head>
<body>
	<div class="container">
	<br>
		<div class="card">
		  <div class="card-body bg-warning" style="border: 2px solid grey;">
		    <h1 class="card-title text-center">Rock Paper Scissors With Friends</h1>
		  </div>
		</div>
		<br>
		<div class="row">
			<div class="col-4">
				<div class="card mx-auto" style="width: 20rem;border: 2px solid grey;">
				  <!--<img class="card-img-top" src="assets/images/rps-howto.png" alt="rules of the game">-->
				  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				    <!--<ol class="carousel-indicators">
				      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				    </ol>-->
				    <div class="carousel-inner">
				      <div class="carousel-item active">
				        <img class="d-block w-100" src="assets/images/rps-rock.png" alt="First slide">
				      </div>
				      <div class="carousel-item">
				        <img class="d-block w-100" src="assets/images/rps-paper.png" alt="Second slide">
				      </div>
				      <div class="carousel-item">
				        <img class="d-block w-100" src="assets/images/rps-scissors.png" alt="Third slide">
				      </div>
				    </div>
				    <!--<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				      <span class="sr-only">Previous</span>
				    </a>
				    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				      <span class="carousel-control-next-icon" aria-hidden="true"></span>
				      <span class="sr-only">Next</span>
				    </a>-->
				  </div>
				  <div class="card-body">
				    <h4 class="card-title text-center">Choose Your Weapon</h4>
				  </div>
				  <ul class="list-group list-group-flush" style="color:white;">
				    <li class="list-group-item bg-success">Wins: </li>
				    <li class="list-group-item bg-danger">Losses: </li>
				    <li class="list-group-item bg-primary">Ties: </li>
				  </ul>
				</div>
			</div>
			<div class="col-4" style="border: 2px solid grey;">
				<button type="button" class="btn btn-primary justify-content-center" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Pick a Name To Start</button>
			    <p class="card-text text-center" id="p1Name"></p>
			    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			      <div class="modal-dialog" role="document">
			        <div class="modal-content">
			          <div class="modal-header">
			            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
			            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			              <span aria-hidden="true">&times;</span>
			            </button>
			          </div>
			          <div class="modal-body">
			            <form>
			              <div class="form-group">
			                <label for="recipient-name" class="form-control-label">Recipient:</label>
			                <input type="text" class="form-control" id="recipient-name">
			              </div>
			              <div class="form-group">
			                <label for="message-text" class="form-control-label">Message:</label>
			                <textarea class="form-control" id="message-text"></textarea>
			              </div>
			            </form>
			          </div>
			          <div class="modal-footer">
			            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			            <button type="button" class="btn btn-primary">Send message</button>
			          </div>
			        </div>
			      </div>
			    </div>
				<div class="card" style="margin-top: 20%;">
					<h2 class="text-center">Chat Room</h2>
					<div class="form-group">
					    <textarea class="form-control" id="chatBox" rows="10" readonly></textarea>
					</div>
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
					    <div class="input-group-addon">Chat</div>
					    <input type="text" class="form-control" id="chatWrite" placeholder="Witty Banter Goes Here">
					    <button type="submit" class="btn btn-primary">Send</button>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card mx-auto" style="width: 20rem;border: 2px solid grey;">
				  <img class="card-img-top" src="assets/images/rps-howto.png" alt="rules of the game">
				  <div class="card-body">
				    <h4 class="card-title text-center">Opponent Choosing</h4>
				    <p class="card-text text-center" id="p2Name">Player 2 Name</p>
				  </div>
				  <ul class="list-group list-group-flush" style="color:white;">
				    <li class="list-group-item bg-success">Wins: </li>
				    <li class="list-group-item bg-danger">Losses: </li>
				    <li class="list-group-item bg-primary">Ties: </li>
				  </ul>
				</div>
			</div>
		</div>
		<br>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
